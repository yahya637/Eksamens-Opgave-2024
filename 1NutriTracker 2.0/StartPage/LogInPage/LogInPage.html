<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="/1NutriTracker 2.0/StartPage/HomePage/NutriHome.css">

<body>

    <header class="hjem">

        <nav class="navbar">
             <div>
                <a href="/1NutriTracker 2.0/StartPage/LogInPage/LogInPage.html">Log In</a>

        </nav>

<div>

        <div class="lo">

        </div>
    </div>
</div>

<div id="LogInForm">
    <form>
        <!-- label and input for the emia and password   -->

        <label id="Username-label">Username:</label>
        <input type="text" id="UsernameInput" placeholder="Enter Username">

        <label id="password-label" for="password">Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter Password">

        <button id="LogInButton">Log In</button>

        <p class="p-signup">Don't have an account?
            <a href="/1NutriTracker 2.0/StartPage/SignUpPage/SignUpPage.html">Create a profile</a> 
        </p>
        
    </form>
</div>
