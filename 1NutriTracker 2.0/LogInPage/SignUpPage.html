<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="NutriHome.css">
    <link rel="stylesheet" href="SignUpPage.css">

</head>
<body>

    <header class="hjem">
        <a href="/1NutriTracker 2.0/LogInPage/NutriHome.html" class="logo">NutriTracker</a>

        <nav class="navbar">
            <div>
            <a href="/1NutriTracker 2.0/LogInPage/LogInPage.html">Log In</a>
            <a href="/1NutriTracker 2.0/LogInPage/SignUpPage.html">Sign up</a>
            </div>

        </nav>
        

    </header>

<div>
    <div id="nutriHome">
        <div class="lo">
            <h1>Sign up</h1>
            <p>To get started</p>
        </div>
    </div>
</div>

<div id="signUp">
    <form>
        <label id="emailID" >Email:</label>
        <input type="text" id="emailInput" placeholder="Enter Email" name="emailName">

        <label id="passwordID" >Password:</label>
        <input type="text" id="PasswordInput" placeholder="Password" name="passwordName">

        <label id="ConfirmPassword">Confirm Password:</label>    
        <input type="text" id="confirmPasswordInput" placeholder="Password" name="confirmPasswordName">

        <button id="SignUpButton">Sign up</button>
        
        <p class="p-login">Already have an account?
            <a href="/1NutriTracker 2.0/LogInPage/LogInPage.html">Log in</a>
        </p>
</div>
        
    
</body>
</html>
