<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriTracker - Nutrition Report</title>
    <link rel="stylesheet" href="nutriReport.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-and-title">
            <span>NutriTracker</span>
            <img src="JORDBÆR.png" class="Strawberry">
        </div>
        <div class="navlinks">
            <a href="Dashboard.html">Dashboard</a>
            <a href="Meal-creator.html">Meal Creator</a>
            <a href="Meal-tracker.html">Meal Tracker</a>
            <a href="Nutri-report.html" class="active">Nutri Report</a>
            <a href="FoodInspector.html">Food Inspector</a>
        </div>
    </header>
    <main id="nutritionReportContainer">
    <h1>Nutrition Report</h1>
    <!-- Første tabel -->
    <table id="Titles">
        <thead>
            <tr>
                <th>Date</th>
                <th>Meals</th>
                <th>Kcal consumed</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Fibers</th>
                <th>Water</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data vil blive indsat her via JavaScript -->
        </tbody>
    </table>   
    <!-- Anden tabel -->
    <table id="nutritionReport">
        
        <thead>
            <tr>
                <th>Date</th>
                <th>Meals Count</th>
                <th>Total Energy</th>
                <th>Total Protein</th>
                <th>Total Fat</th>
                <th>Total Fibers</th>
                <th>Total Water</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data vil blive indsat her via JavaScript -->
        </tbody>
    </table>
</main>
    <script src="Meal-Tracker.js"></script>
    <script src="Nutri-report.js"></script>
</body>
</html>
