<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../NutriHome.css">
    <link rel="stylesheet" href="../LogInPage.css">
</head>
<body>

    <header class="hjem">
        <a href="../NutriHome.html" class="logo">NutriTracker</a>
        <nav class="navbar">
            <div>
            <a href="../LogInPage.html">Log In</a>
            <a href="../SignUpPage.html">Sign Up</a>
            </div>
        </nav>        
    </header>

<div>
    <div id="nutriHome">
        <div class="lo">
            <h1>Welcome Back</h1>
            <p>Log in to access your meal plans and nutritional data.</p>
        </div>
    </div>
</div>

<div id="loginform">
    <form method="POST" action="/users/login">
        <label id="Username-label">Username:</label>
        <input type="text" id="UsernameInput" name="username" placeholder="Enter Username">
        <label id="password-label" for="password">Password:</label>
        <input type="password" id="passwordInput" name="password" placeholder="Enter Password">
        <button type="submit" id="LogInButton">Log In</button>
    </form>
    
</div>
    
</body>


<script>

document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');  // Ensure the form has this ID
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();  // Prevent form from submitting traditionally

        const username = document.getElementById('UsernameInput').value.trim();
        const password = document.getElementById('passwordInput').value;

        if (username === '' || password === '') {
            alert('Please fill in all required fields.');
            return;
        }

        fetch('/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('Invalid username or password');
                } else {
                    throw new Error('Server error, please try again later');
                }
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            alert('Login successful!');
            // Corrected the path and file name for redirection
            window.location.href = "../MealCreator.html";
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('Login failed: ' + error.message);
        });
    });
});
    </script>
    

</html>
