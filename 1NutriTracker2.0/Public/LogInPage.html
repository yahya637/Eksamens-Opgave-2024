<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../NutriHome.css">
    <link rel="stylesheet" href="../LogInPage.css">
</head>
<body>

<header class="hjem">
    <a href="../NutriHome.html" class="logo">NutriTracker</a>
    <nav class="navbar">
        <div>
            <a href="../LogInPage.html">Log In</a>
            <a href="../SignUpPage.html">Sign Up</a>
        </div>
    </nav>        
</header>

<div>
    <div id="nutriHome">
        <div class="lo">
            <h1>Welcome Back</h1>
            <p>Log in to access your meal plans and nutritional data.</p>
        </div>
    </div>
</div>

<div id="loginForm">
    <form id="loginForm">
        <label for="UsernameInput">Username:</label>
        <input type="text" id="UsernameInput" name="username" placeholder="Enter Username">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" placeholder="Enter Password">
        <button type="submit" id="LogInButton">Log In</button>
    </form>
</div>
    
<script>
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('UsernameInput').value.trim();
        const password = document.getElementById('passwordInput').value;

        if (username === '' || password === '') {
            alert('Please fill in all required fields.');
            return;
        }

        fetch('/users/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            return response.text().then(text => {
                throw new Error('Failed to login, server response: ' + text);
            });
        })
        .then(data => {
            if (data.user_id) { 
                localStorage.setItem('userId', data.user_id); 
                localStorage.setItem('username', data.username); 
                alert(`Login successful! Welcome ${data.username}`);
                window.location.href = "../MyProfile.html"; // Omdiriger brugeren
            } else {
                alert('Login failed: ' + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('Login failed: ' + error.message);
        });
    });
});

</script>
</body>
</html>
