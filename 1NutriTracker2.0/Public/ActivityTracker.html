<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity and BMR Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../ActivityTracker.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <div class="mb-6">
            <label for="sex" class="block mb-2 text-sm font-medium text-gray-900">Sex:</label>
            <select id="sex" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-6">
            <label for="age" class="block mb-2 text-sm font-medium text-gray-900">Age:</label>
            <input type="number" id="age" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your age">
        </div>

        <div class="mb-6">
            <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">Weight (kg):</label>
            <input type="number" id="weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your weight">
        </div>

        <div class="mb-6">
            <label for="height" class="block mb-2 text-sm font-medium text-gray-900">Height (cm):</label>
            <input type="number" id="height" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your height">
        </div>

        <label for="activity-select" class="block mb-2 text-sm font-medium text-gray-900">Choose an activity:</label>
        <select id="activity-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4">
            <!-- Options will be dynamically loaded here -->
        </select>
        <button id="add-activity" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition">Add Activity</button>

        <h2 class="text-lg font-semibold text-gray-900 mt-6 mb-3">Selected Activities and Calories Burned:</h2>
        <ul id="selected-activities-list" class="list-disc pl-5">
            <!-- Selected activities and kcal/hour will be listed here -->
        </ul>
    </div>

    
</body>


</html>
