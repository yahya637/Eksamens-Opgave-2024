<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity and BMR Calculator</title>
    <link rel="stylesheet" href="NutriHome.css">
    <link rel="stylesheet" href="ActivityTracker.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../ActivityTracker.js" defer></script>
</head>


<body>
    <header class="hjem">
        <a href="../NutriHome.html" class="logo">NutriTracker</a>
        <nav class="navbar">
            <div>
                <a href="MealCreator2.0.html" id="nav-meal-creator">Meal Creator</a>
                <a href="MealTracker2.0.html">Meal Tracker</a>
                <a href="Daily.html">Daily Nutri</a>
                <a href="../MyProfile.html">My Profile</a> 
            </div>
        </nav>        
    </header>

    <div class="divAT">
            <label class="labelAT" for="sex" >Sex:</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label class="labelAT" for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">

            <label class="labelAT" for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">

            <label class="labelAT" for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">

        <label class="labelAT" for="activity-select">Choose an activity:</label>
        <select id="activity-select">
        </select>
        <button id="add-activity">Add Activity</button>

        <h2>Selected Activities and Calories Burned:</h2>
        <ul id="selected-activities-list"></ul>

    </div>

    
</body>


</html>
