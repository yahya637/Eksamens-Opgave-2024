<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="ActivityTracker.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../ActivityTracker2.js" defer></script>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>


<body>
    <header class="hjem">
        <a href="LoggedIn.html" class="logo">NutriTracker</a>
        <nav class="navbar">
            <div class="navbar-h">
            <a href="MealCreator2.0.html" id="nav-meal-creator">Meal Creator</a>
            <a href="MealTracker2.0.html">Meal Tracker</a>
            <a href="Daily.html">Daily Nutri</a>
            <a href="ActivityTracker.html">Activity Tracker</a>
            <a href="MyProfile.html">My Profile</a>
            </div>
        </nav>
    </nav>
</header>


    <div class="activityTracker">
            <div class="header-row">
                <h2 id="h2">Activity Tracker</h2>
                <div class="button-row">
                    <button id="registerButton" title="Register Activity">
                        <div id="icons">
                            <span  title="Register Activity" class="material-symbols-outlined">add</span>
                            <span  title="Register Activity" class="material-symbols-outlined">directions_run</span> 
                        </div>
                                    
                    </button>
                    <button id="calculateBMR_Button" title="Calculate BMR">
                        <div id="icons">
                        <span title="Calculate BMR"class="material-symbols-outlined">calculate</span>       
                        <span  id="bmr-i" title="Calculate BMR">BMR</span>
                        </div>            
                    </button>
                </div>
            </div>

    <div id="forms">
        <div id="activity-form" style="display:none;">
            <!-- TILFØJE EN CONFIRMATION TIL USER-->
            <section>
                  <!----<label class="labelAT" id="timeLabel" for="time">Time:</label>-->
                <label class="labelAT" id="durationLabel" for="duration">Duration (min.):</label>

            </section>

            <section>

            
            <!----<input type="time" id="time" placeholder="Enter the time when you started the activiy" class="a-inpunt"> -->

            <input type="number" id="duration" placeholder="Enter duration of activity in minutes" class="a-inpunt">
            </section>   
            
            <label class="labelAT" for="activity-select">Choose an activity:</label>
            <section>

                <select id="activity-select">
                    <option value="0" disabled selected >Select an activity ↓</option>
                </select>
                
                <button id="add-activity">Add Activity</button>
            </section>

        </div>

        <div id="bmr-form" style="display: none;">
                <label class="labelAT">Your Gender:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="male">
                        <span class="radio-custom"></span>
                        Male
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="female">
                        <span class="radio-custom"></span>
                        Female
                    </label>
                </div>

            
            <div class="form-row inline-fields">
                <div class="form-group">
                    <label class="labelAT" for="age">Age:</label>
                    <input type="number" id="age" class="form-input" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="weight" class="labelAT">Weight (kg):</label>
                    <input type="range" id="weight" class="form-range" min="40" max="200" oninput="document.getElementById('weightOutputId').value = this.value">
                    <output id="weightOutputId" for="weight" class="range-output">70</output>
                </div>
                
            </div>
            <div class="form-row">
                <button id="calc-bmr" class="form-button">Calculate BMR</button>
            </div>
            <div>
                <span id="bmr-result">0</span>
                <button id="store-bmr" class="form-button">Store BMR</button>
                <div id="success-message" style="display: none;"></div>
                <button id="show-bmr-history" class="form-button">Show BMR History</button>
                <div id="bmr-history" style="display: none;">

                </div>
            </div>
            


            
        </div>
        
        


    </div>

    <div id="list">
        <section class="activities-header">
            <label class="labelAT">Selected Activities and Calories Burned:</label>
            <button id="toggleActivitiesListButton">Hide Activities</button>
        </section>
        <ul id="selected-activities-list"></ul>
    </div>
    




</div>


    
</body>


</html>
