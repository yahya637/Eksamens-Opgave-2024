<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Creator</title>
    <link rel="stylesheet" type="text/css" href="../css/mealc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-right">
        <h1>NutriTracker</h1>
        <div class="links">
            <p><a href="mealc.html">Meal Creator</a></p>
            <p><a href="mealtracker.html">Meal Tracker</a></p>
            <p><a href="nutri_report.html">Nutri Report</a></p>
        </div>
    </div>

    <div id="mealCreatorContainer">
        <h1 id="title">Meal Creator</h1>
        <input type="text" id="foodInput" list="foodItemsList" placeholder="Search and add food items...">
        <datalist id="foodItemsList"></datalist>
        <button id="addIngredientBtn">Add</button>
        <button id="createMealBtn">Create New Meal</button>
        <div id="mealContainer" class="meal-container"></div>
        <ul id="mealsList"></ul>
    </div>
    <div id="ingredientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ingredient Details</h2>
            <p id="ingredientDetails">Details here...</p>
        </div>
    </div>
    </div>
</body>
<script src="../js/mealc.js"></script>

</html>
